<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/all.min.css">
  <title>Rock Paper Scissors </title>
</head>
<body>
  <h1 class="logo"> Rock, Paper and Scissors </h1>
  <div class="main-body">
    <h3> Choose your weapon </h3>
    <h5> First to  score 5 points wins the game </h5>
    <div class="input-container">
      <button id="rock" onclick="selectedChoice(this.id)">
        <img src="./Assets/fist.png" alt="fist">
      </button>
      <button id="paper" onclick="selectedChoice(this.id)">
        <img src="./Assets/paper.png" alt="">
      </button>
      <button id="scissors" onclick="selectedChoice(this.id)">
        <img src="./Assets/scissors.png" alt="">
      </button>
    </div>
    <h2>Score</h2>
    <div class="output-container">
      <div class="player-choice">
        <h5> Player </h5>
        <button>
          <img src="./Assets/fist.png" alt="fist">
        </button>
        <div class="score">
          <h5>Score: </h5>
        </div>
      </div>

      <div class="computer-choice">
        <h5> Computer</h5>
        <button>
          <img src="./Assets/paper.png" alt="">
        </button>
        <div class="score">
           <h5> Score: </h5>
        </div>
      </div>
    </div>
  </div>

  <div class="foot-section">
    <div class="footer-element-1">
      <p>
        Copyright @ Prithvi Varma Nallapuraju | 2022
      </p>
    </div>
    <div class="footer-element-2">
      <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f test"></i></a>
    </div>
    <div class="footer-element-3">
      <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="footer-element-4">
      <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="footer-element-5">
      <a href="https://www.github.com"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="footer-element-6">
      <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>

  <script src="./JS/script.js"></script>
</body>
</html>
